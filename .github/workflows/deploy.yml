name: Deploy App
on: push
jobs:
  deploy-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Packages
        run: npm install
      - name: Build
        run: npm run build
      - name: Server Start
        run: npm run serve
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
